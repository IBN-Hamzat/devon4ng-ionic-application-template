<ion-app>
  <!--<ion-menu content-id="content" *ngIf="isAuthenticated()" >-->
  <ion-menu swipe-gesture="true" side="start" contentId="content">
    <ion-header>
      <ion-toolbar color="primary">
        <ion-title>Pages</ion-title>
      </ion-toolbar>
    </ion-header>
  
    <ion-content padding>
      <ion-list>
        <ion-item *ngFor="let p of pages" menuClose (click)="openPage(p)">
            {{p.title}}
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-menu>

  <!--<ion-nav [root]="rootPage" id="content" swipeBackEnabled="true"></ion-nav>-->
  <ion-router-outlet id="content"></ion-router-outlet>
</ion-app>
