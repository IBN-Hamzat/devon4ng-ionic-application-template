<ion-header>
  <layoutheader Title="Sampledata"></layoutheader>
  <header class="header-attributes">
    <span class="header-span item item-block item-md">
      <div class="item-inner">
        <div class="input-wrapper">
          <ion-label class="label label-md">
            <ion-grid class="header-grid">
              <ion-row> 
                <ion-col class="crop">{{'sampledatamanagement.sampledata.name'| translate}}</ion-col>
                <ion-col class="crop">{{'sampledatamanagement.sampledata.surname'| translate}}</ion-col>
                <ion-col class="crop">{{'sampledatamanagement.sampledata.age'| translate}}</ion-col>
                <ion-col class="crop">{{'sampledatamanagement.sampledata.mail'| translate}}</ion-col>
              </ion-row>
            </ion-grid>
          </ion-label>
        </div>
      </div>
    </span>
  </header>
</ion-header>
<ion-content padding>
  <ion-refresher (ionRefresh)="doRefresh($event)">
      <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  <ion-list #slidingList>
    <ion-item-sliding *ngFor="let sampledata of sampledatas; let i = index">
      <ion-item [class.selected]="i === selectedItemIndex" (tap)="enableUpdateDeleteOperations(i)" tappable>
        <ion-grid>
          <ion-row class="grid-margin">
            <ion-col>{{sampledata.name}}</ion-col>
            <ion-col>{{sampledata.surname}}</ion-col>
            <ion-col>{{sampledata.age}}</ion-col>
            <ion-col>{{sampledata.mail}}</ion-col>
          </ion-row>
        </ion-grid>
      </ion-item>
      <ion-item-options side="end" (ionSwipe)="setSelectedItemIndex(i);deleteSelectedSampledata()">
        <ion-item-option expandable color="danger" (tap)="setSelectedItemIndex(i);deleteSelectedSampledata()" tappable>
          <ion-icon size="large" name="trash"></ion-icon>
        </ion-item-option>
      </ion-item-options>
      <ion-item-options side="start" (ionSwipe)="setSelectedItemIndex(i);updateSelectedSampledata()">
        <ion-item-option expandable (tap)="setSelectedItemIndex(i);updateSelectedSampledata()" color="secondary" tappable>
          <ion-icon size="large" name="brush"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
    <ion-infinite-scroll *ngIf="infiniteScrollEnabled" (ionInfinite)="doInfinite($event)">
      <ion-infinite-scroll-content></ion-infinite-scroll-content>
    </ion-infinite-scroll>
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button color="primary">
      <ion-icon name="arrow-dropright"></ion-icon>
    </ion-fab-button>
    <ion-fab-list side="top">
      <ion-fab-button color="primary" class="fabButton fab-button-size" (tap)="createSampledata()">
        <ion-icon name="add-circle"></ion-icon>
      </ion-fab-button>
      
      <ion-fab-button color="primary" (tap)="updateSelectedSampledata()" [disabled] = deleteModifiedButtonsDisabled  > 
        <ion-icon name="brush"></ion-icon>
      </ion-fab-button>
    
      <ion-fab-button color="primary" (tap)="deleteSelectedSampledata()" [disabled] = deleteModifiedButtonsDisabled >
        <ion-icon name="trash"></ion-icon>
      </ion-fab-button>
      
      <ion-fab-button color="primary" (tap)="searchSampledatas()" >
        <ion-icon name="search"></ion-icon>
      </ion-fab-button>
    </ion-fab-list>
  </ion-fab>


</ion-content>
