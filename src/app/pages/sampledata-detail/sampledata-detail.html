<!-- Generated template for the SampledataDetail component -->
<ion-header>
  <ion-toolbar color="primary" >
    <ion-title align=center>
      {{translations.title}}
    </ion-title>
    
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span ion-text color="primary" showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content >
  
  <div align=center style="font-size: 16px" padding >{{translations.message}}</div>
  <form>
  
    <ion-item class="formItem">
      <ion-label>{{'sampledatamanagement.sampledata.name'| translate}}</ion-label>
      <ion-input  string [(ngModel)]="sampledataReceived.name" name="name"></ion-input>
    </ion-item>
    <ion-item class="formItem">
      <ion-label>{{'sampledatamanagement.sampledata.surname'| translate}}</ion-label>
      <ion-input  string [(ngModel)]="sampledataReceived.surname" name="surname"></ion-input>
    </ion-item>
    <ion-item class="formItem">
      <ion-label>{{'sampledatamanagement.sampledata.age'| translate}}</ion-label>
      <ion-input  number [(ngModel)]="sampledataReceived.age" name="age"></ion-input>
    </ion-item>
    <ion-item class="formItem">
      <ion-label>{{'sampledatamanagement.sampledata.mail'| translate}}</ion-label>
      <ion-input  string [(ngModel)]="sampledataReceived.mail" name="mail"></ion-input>
    </ion-item>
     
  </form>

</ion-content>

<ion-footer>
  
  <button ion-button class="buttonForm" [hidden]=!filterActive (click)="addOrModify()" full>
    {{'sampledatamanagement.sampledata.commonbuttons.send' | translate}}
  </button>
  <button ion-button class="buttonForm" [hidden]=filterActive (click)="search()" full >
    {{'sampledatamanagement.sampledata.commonbuttons.send' | translate}}
  </button>
  <button ion-button class="buttonForm" [hidden]=filterActive (click)="clearSearch()" block>
    {{'sampledatamanagement.sampledata.operations.filter.clear' | translate}}
  </button>


</ion-footer>
